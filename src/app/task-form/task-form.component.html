<div class="task-wrapper">
    <div *ngIf="isEmptyTitleError" class="error-text">Task title must be at least 5 symbols</div>
    <div class="addTask-wrapper">
      <input
        type="text" 
        placeholder="Add task title"
        [(ngModel)]="title"
        (keydown.enter) = "addTask()"      
        [ngClass] = "{emptyTitle:isEmptyTitleError}"
        (keypress) = "validateTaskTitle()"
      >
      <button (click) = "addTask()">Add task</button>
    </div>    
</div>
